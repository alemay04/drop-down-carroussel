<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down and carroussel</title>
</head>
<body>
    <div id="first-part">
        <h1>Drop-down</h1>
        <div id="drop-down-container">
            <button id="drop-down">...</button>
            <div id="drop-down-content" class="show">
                <button class="option" >Edit</button>
                <button class="option">Copy</button>
                <button class="option" >Delete</button>
            </div>
        </div>
    </div>
    <div id="carroussel">
        <h1>Carroussel</h1>
        <div id="slides">
            
        </div>
        <div id="controls">
            <button id="previous">Previous</button>
            <div id="dots"></div>
            <button id="next">Next</button>
        </div>
    </div>
</body>
</html>
